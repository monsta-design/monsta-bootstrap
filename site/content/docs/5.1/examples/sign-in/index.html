---
layout: examples
title: Signin Template
extra_css:
  - "signin.css"
body_class: "text-center"
include_js: false
---

<main class="form-signin">
  <form>
    <img class="bs-mb-4" src="/docs/{{< param docs_version >}}/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="bs-h3 bs-mb-3 bs-fw-normal">Please sign in</h1>

    <div class="bs-form-floating">
      <input type="email" class="bs-form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="bs-form-floating">
      <input type="password" class="bs-form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="bs-checkbox bs-mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="bs-w-100 bs-btn bs-btn-lg bs-btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017â€“{{< year >}}</p>
  </form>
</main>
